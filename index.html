<html lang="en">

<head>
    <title>TV Maze</title>
    <link href="https://bootswatch.com/4/superhero/bootstrap.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

    <main class="container">
        <h1 class="text-warning">TV Maze</h1>

        <form id="searchForm" class="mt-3 mb-5">
            <div class="form-group row">
                <div class="input-group col-xs-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <input id="searchForm-term" type="search" required="" value="Game of Thrones" class="form-control"
                        aria-label="Search">
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </div>
        </form>

        <section id="showsList" class="row">
            <!-- will be filled in by JS -->
        </section>

        <section id="episodesArea" style="display: none">
            <h3>Episodes</h3>
            <ul id="episodesList">
                <!-- will be filled in by JS -->
            </ul>
        </section>
    </main>

    <script src="http://unpkg.com/jquery"></script>
    <script src="http://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>


</body>

</html>
